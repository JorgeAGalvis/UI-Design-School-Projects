<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invitation</title>
    <style>
        div {
            /*padding-bottom 20px; has the example but to clone the example, I found it 
            easier to use padding-top*/
            padding-top: 20px;
            padding-left: 20px;
        }

        .dark {
            font-weight: bold;
        }

        .big {
           font-size: 24px; 
        }

        .light {
            color: lightgray;
        }
    </style>
</head>
<body>
    <div>
        <span class="light">You are cordially invited to</span><br>
        <span class="dark big">
            Robert and Alexandra's<br>
            delectable after dinner party<br>
        </span>
        <span class="light">Wine and nibbles will be served </span>
    </div>
    <div>
        <span class="light">When: </span><span class="dark">February 20th, 2018 at 9:30pm</span> <br>
        <span class="light">Where: </span><span class="dark">the pad.</span> If you need directions, ping us. 
    </div>
    <div>
        Kindly let us know if you will be attending<br>by<span class="dark">February 1st.</span>  
    </div>
</body>
</html>
